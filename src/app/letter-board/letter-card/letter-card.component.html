<mat-card class="letter-card">
  <mat-card-header>
    <div mat-card-avatar class="avator" [ngStyle]="{'background-image': 'url('+avator+')'}"></div>
    <mat-card-title>{{nickname}}</mat-card-title>
    <mat-card-subtitle>{{mood}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>评论</button>
  </mat-card-actions>
</mat-card>
