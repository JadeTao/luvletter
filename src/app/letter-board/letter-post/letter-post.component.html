<form [formGroup]="letterForm">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': 'url('+avator+')'}"></div>
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>
        <mat-form-field>
          <input matInput tabindex="-1" placeholder="心情" formControlName="mood">
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="内容" formControlName="content" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="标签" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
    </mat-card-content>
    <button mat-button (click)="post()">发布</button>
  </mat-card>
  <p>Form value: {{ letterForm.value | json }}</p>
</form>
