<nz-modal [(nzVisible)]="isVisible" nzTitle="Modal Title" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
  [nzOkLoading]="isOkLoading">
  <div>
    <nz-tag class="tag" *ngFor="let mood of moods" nzMode="checkable" [nzChecked]="selectedMood === mood"
      (nzCheckedChange)="handleChangeMood($event, mood)">
      {{ mood }}
    </nz-tag>
    <textarea #input nz-input placeholder="Autosize height with minimum and maximum number of lines" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    <nz-tag class="tag" *ngFor="let tag of tags" nzMode="checkable" [nzChecked]="selectedTags.indexOf(tag) > -1"
      (nzCheckedChange)="handleChangeTags($event, tag)">
      {{ tag }}
    </nz-tag>
    <div>
      <span>{{selectedMood}}</span><br />
      <span>{{selectedTags}}</span><br />
      <span>{{content}}</span>
    </div>
  </div>
</nz-modal>
<button (click)="showModal()" class="post-letter" nz-button nzType="primary" nzSize="large" nzShape="circle">
  <i class="anticon anticon-plus"></i>
</button>
